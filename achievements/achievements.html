<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="achievements.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="achievement-body">
          <p class="achievements">
            ACHIEVEMENTS
          </p>
          <div class="achievement-container">
           <div class="achievement-row">
            <div class="achievement-col">
              <img src="IMAGES/HOME/2.jpg" alt="" >
              <br>
              <p class="gokart">GO KART</p>
              
            </div>
            
            <div class="achievement-col" id="tablee">
              
              <table class="table table-borderless  table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="cols">RACE</th>
                      
                      <th scope="col">RANK</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>International Series of Karting 2017</td>
                     
                      <td>11<sup>th</sup></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>National Kart Racing 2017</td>
                      
                      <td>3<sup>rd</sup></td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td >Indian Karting Championship 2019</td>
                      <td>11<sup>th</sup></td>
                    </tr>
                  </tbody>
                </table>
      
            </div>
            
      
            </div>
              </div>
            </div>
      </div>
      <div class="carousel-item">
        <div class="achievement-body">
          <p class="achievements">
            ACHIEVEMENTS
          </p>
          <div class="achievement-container">
           <div class="achievement-row">

            <div class="achievement-col">
              
              <img src="IMAGES/HOME/2.jpg" alt="" >
              <br>
              <p class="supra">SUPRA</p>
             
            </div>
            <div class="achievement-col" id="tablee">
                
              <table class="table table-borderless  table-dark" >
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="cols">RACE</th>
                      
                      <th scope="col">RANK</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>SAE INDIA SUPRA</td>
                     
                      <td>37 <sup>th</sup></td>
                    </tr>
                    
                  </tbody>
                </table>
      
            </div>
            
      
            </div>
              </div>
            </div>
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
